<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List of a Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <div class="container">
        <h1>PERSONAL INFORMATION FORM:</h1>
        <form id="infoForm">
            <label class="name" for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <br>

            <label class="age" for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
            <br>

            <label class="hobbies" for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" placeholder="Enter your hobbies">
            <br>

            <label for="student">Are you a student?</label>
            <input type="checkbox" id="student">
            <br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</center>

    
    <div id="summary">
        <h2>SUMMARY:</h2>
    

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event){
            event.preventDefault();

            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let hobbies = document.getElementById('hobbies').value.split(',');
            let isStudent = document.getElementById('student').checked;

            if (name == "") {
                alert("Name is required");
                return;
            }
            if (age == "") {
                alert("Age is required");
                return;
            }
            if (hobbies.length == 0 || (hobbies.length == 1 && hobbies[0] == "")) {
                alert("Hobbies are required");
                return;
            }
            

            let summary = document.createElement('div');
            summary.classList.add('summary-item');
            summary.innerHTML = `<p>Name: ${name} <br> Age: ${age} <br> Hobbies: ${hobbies.join(', ')} <br> Student: ${isStudent ? 'Yes' : 'No'}</p>
                                <button class="editBtn">Edit</button> <button class="deleteBtn">Delete</button>`;

            document.getElementById('summary').appendChild(summary);

            document.getElementById('name').value = "";
            document.getElementById('age').value = "";
            document.getElementById('hobbies').value = "";
            document.getElementById('student').checked = false;

            summary.querySelector('.editBtn').addEventListener('click', function() {
                document.getElementById('name').value = name;
                document.getElementById('age').value = age;
                document.getElementById('hobbies').value = hobbies.join(', ');
                document.getElementById('student').checked = isStudent;
                summary.remove();
            });

            summary.querySelector('.deleteBtn').addEventListener('click', function() {
                summary.remove(); 
            });
        });
    </script>  
</div>
</body>
</html>
